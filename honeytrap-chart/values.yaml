replicaCount: 2

image:
  repository: ghcr.io/anton/honeytrap
  tag: "v0.1.0"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8443

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "1"
    memory: "512Mi"

nodeSelector: {}
tolerations: []
affinity: {}

config:
  # Inhalt von config.toml (wird in ConfigMap geschrieben)
  configToml: |
    # Hier wird config.toml reingetemplatet oder 1:1 übernommen
    # Du kannst die oben gezeigte config.toml hier einfügen.
    [server]
    listen_addr = "0.0.0.0:8443"
    max_sessions = 10000
    protocols = ["ssh", "http", "mysql"]

    [logging]
    level = "info"
    json  = true

    [observability]
    prometheus_bind = "0.0.0.0:9100"
    otel_enabled    = false

  policies:
    base: |
      version: v1
      policies: []
    highRisk: |
      version: v1
      policies: []

ai:
  provider: "openai"
  model: "gpt-4.1-mini"
  apiKeySecretName: "honeytrap-ai-secret"
  apiKeySecretKey: "AI_API_KEY"

tls:
  enabled: true
  secretName: "honeytrap-tls"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: honeytrap.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
