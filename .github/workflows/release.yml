name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --bin honeytrap --target ${{ matrix.target }}
          else
            cargo build --release --bin honeytrap --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Build Server
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --bin honeytrap-server --target ${{ matrix.target }}
          else
            cargo build --release --bin honeytrap-server --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package binaries
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../honeytrap-cli-${{ matrix.target }}.zip honeytrap.exe
            7z a ../../../honeytrap-server-${{ matrix.target }}.zip honeytrap-server.exe
          else
            tar czf ../../../honeytrap-cli-${{ matrix.target }}.tar.gz honeytrap
            tar czf ../../../honeytrap-server-${{ matrix.target }}.tar.gz honeytrap-server
          fi

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: honeytrap-cli-${{ matrix.target }}
          path: honeytrap-cli-${{ matrix.target }}.*
          retention-days: 5

      - name: Upload Server artifact
        uses: actions/upload-artifact@v4
        with:
          name: honeytrap-server-${{ matrix.target }}
          path: honeytrap-server-${{ matrix.target }}.*
          retention-days: 5

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/honeytrap-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  release:
    name: Create Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release-assets
          find artifacts -type f -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release-assets/
          done
          ls -la release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md || echo "Initial release" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish honeytrap-core
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p honeytrap-core || true
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish honeytrap-ai
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p honeytrap-ai || true
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish honeytrap-deception
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p honeytrap-deception || true
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish honeytrap-protocol
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p honeytrap-protocol || true
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish honeytrap-cli
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p honeytrap-cli || true
        continue-on-error: true

      - name: Publish honeytrap-server
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p honeytrap-server || true
        continue-on-error: true
