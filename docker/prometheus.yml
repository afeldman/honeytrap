# Prometheus configuration für HoneyTrap monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "honeytrap"
    environment: "production"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Rules für Alerts
rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # HoneyTrap Server Metrics
  - job_name: "honeytrap-server"
    static_configs:
      - targets: ["honeytrap-server:9090"]
        labels:
          service: "honeytrap"
          component: "server"
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Prometheus selbst monitoren
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "monitoring"
          component: "prometheus"
